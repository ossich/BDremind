<!DOCTYPE html>
<html>
<head>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>BD CRUD</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>BD CRUD</h1>
    <h3>Add person</h3>
    <div class="col-md-2"></div>
    <div class="col-md-6 jambotron">
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="add-name">Name</label>
                    <input type="text" class="form-control" id="add-name" placeholder="Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="add-date">Date of birth</label>
                    <input type="date" class="form-control" id="add-date" placeholder="Date of Birth">
                </div>
                <div class="form-group col-md-4">
                    <label for="add-note">Note</label>
                    <input type="text" class="form-control" id="add-note" placeholder="Some note">
                </div>
            </div>
            <div class="form-group col-md-3">
                <input type="submit" value="Add">
            </div>

        </form>


        <div id="spoiler">
            <h3>Edit person</h3>
            <form class="my-form">
                <div class="form-row">
                    <input type="hidden" id="edit-id">
                    <div class="form-group col-md-4">
                        <label for="edit-name">Name</label>
                        <input type="text" class="form-control" id="edit-name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="edit-date">Date of birth</label>
                        <input type="date" class="form-control" id="edit-date" placeholder="Date of Birth">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="edit-note">Note</label>
                        <input type="text" class="form-control" id="edit-note" placeholder="Some note">
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <input type="submit" value="Save">&nbsp;&nbsp;&nbsp;
                    <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                </div>

            </form>
        </div>

        <p id="counter"></p>

        <table class="table table-striped  table-sm  .table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Note</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody id="BDs"></tbody>
        </table>

    </div>
    <div class="col-md-2"></div>

    <div class="col-md-2"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
